<!-- course_preview.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.CourseName }} Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .card-text {
            font-size: 1rem;
            color: #555;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            margin-bottom: 20px; /* Added margin bottom */
            margin-top: 20px;
            border: 1px solid black;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">{{ course.CourseName }}</h1>
                        <p class="card-text">Price: ${{ course.CoursePrice }}</p>
                        <p class="card-text">Duration: {{ course.CourseDuration }}</p>
                        <p class="card-text">Teacher: {{ course.TeacherName }}</p>
                        <p class="card-text">Description: {{ course.Description }}</p>
                        <p class="card-text">Topics to Be Covered: {{ course.Topic_to_be_covered }}</p>
                        {% if course.preview %}
                            <div class="video-container">
                                <video controls>
                                    <source src="{{ course.preview.url }}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                        {% endif %}
                        <a href="{% url 'view_events' %}" class="btn btn-primary btn-back">Back to Events</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
