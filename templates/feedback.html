<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Review</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Override Tailwind CSS styles to ensure form fields are visible */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            border: 1px solid black;
            border-radius: 10px;
            padding: 4px;
        }
    </style>
</head>
<body>
<div class="bg-gray-100 min-h-screen flex flex-col items-center justify-center py-12">
  <a href="{% url 'home' %}" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded mb-8">Home</a>

  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6">Give Review</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
        {{ form.name }}
      </div>

      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-bold mb-2">Message:</label>
        {{ form.message }}
      </div>

      <div class="mb-4">
        <label for="image" class="block text-gray-700 font-bold mb-2">Image:</label>
        {{ form.image }}
      </div>

      <div class="mb-4">
        <label for="current_status" class="block text-gray-700 font-bold mb-2">Current Status:</label>
        {{ form.current_status }}
      </div>

      <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">Upload</button>
    </form>
  </div>
</div>
</body>
</html>
