<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Include any necessary CSS stylesheets or frameworks -->
    <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>
    <h1>Your Shopping Cart</h1>
    
    <!-- Display cart items -->
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through cart items -->
            {% for item in cart_items %}
            <tr>
                <td>{{ item.course.CourseName }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.course.CoursePrice }}</td>
                <td>{{ item.total_price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Display total price -->
    <p>Total Price: {{ cart.total_price }}</p>

    <!-- Add more styling or functionality as needed -->
</body>
</html>
